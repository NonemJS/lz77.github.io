<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LZ77 Сжатие</title>
  <link rel="stylesheet" href="style.css?ver=1.1">
</head>
<body>
    <h1>Сжатие LZ77</h1>
    <div class="button-container">
        <a href="decode.html" class="button">Перейти к декодированию</a>
      </div>
    <form id="compressionForm">
      <label for="dictionarySize">Размер словаря:</label>
      <input type="number" id="dictionarySize" min="0" value="12">
      
      <label for="bufferSize">Размер буфера:</label>
      <input type="number" id="bufferSize" min="0" value="4">
      
      <label for="caseSensitive">Учет регистра символов:</label>
      <input type="checkbox" id="caseSensitive">

      <label for="inputText">Исходный текст:</label>
      <textarea id="inputText" rows="4" cols="50"></textarea>
      
      <button type="button" onclick="compressText()">Сжать</button>
    </form>
    
    <div id="output">
      <h2>Сжатый текст:</h2>
      <p id="compressedResult"></p>
    </div>

    <div class="author-info">
        Website developed by Kutepov K.E. (njsx7)
      </div>

  <script src="script.js?ver=1.1">
      
  </script>
</body>
</html>
